<div class="filter">
  <p class="counter">
    {{ counter }} {{ counter > 1 ? "items" : "item" }}/{{ total }}
    {{ total > 1 ? "items" : "item" }}
  </p>
  <div class="state">
    <div
      *ngFor="let st of states"
      [class]="{ radio: true, active: st === state }"
      (click)="handleStateChange(st)"
    >
      {{ st }}
    </div>
  </div>
</div>
